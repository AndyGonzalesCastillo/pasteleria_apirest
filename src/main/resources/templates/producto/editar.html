<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Pastelería - Actualizar Producto</title>
		<link th:href="@{/css/style.css}" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		/>
	</head>
	<body>
		<header>
			<h1><i class="fas fa-edit"></i> Actualización de Producto</h1>
		</header>

		<nav>
			<button class="menu-toggle" id="menuToggle">
				<i class="fas fa-bars"></i> Menú de Navegación
			</button>
			<div class="nav-container" id="navContainer">
				<a th:href="@{/listarcategoria}" class="nav-item">
					<i class="fas fa-tags"></i> Categorías
				</a>
				<a th:href="@{/listarcliente}" class="nav-item">
					<i class="fas fa-users"></i> Clientes
				</a>
				<a th:href="@{/listarcompra}" class="nav-item">
					<i class="fas fa-shopping-cart"></i> Compras
				</a>
				<a th:href="@{/listardetallecompra}" class="nav-item">
					<i class="fas fa-receipt"></i> Detalle C.
				</a>
				<a th:href="@{/listardetallepedido}" class="nav-item">
					<i class="fas fa-clipboard-list"></i> Detalle P.
				</a>
				<a th:href="@{/listarempleado}" class="nav-item">
					<i class="fas fa-id-card"></i> Empleados
				</a>
				<a th:href="@{/listarinsumo}" class="nav-item">
					<i class="fas fa-box-open"></i> Insumos
				</a>
				<a th:href="@{/listarpedido}" class="nav-item">
					<i class="fas fa-cookie"></i> Pedidos
				</a>
				<a th:href="@{/listarproducto}" class="nav-item active">
					<i class="fas fa-birthday-cake"></i> Productos
				</a>
				<a th:href="@{/listarproveedor}" class="nav-item">
					<i class="fas fa-truck"></i> Proveedores
				</a>
			</div>
		</nav>

		<div class="container">
			<div class="card fade-in">
				<h2>Actualizar Información de Producto</h2>
				<p>
					Complete los campos para actualizar el producto seleccionado.
				</p>

				<form
					th:action="@{/actualizarproducto/{id}(id=${productos.codigo})}"
					method="post"
					th:object="${productos}"
					class="form-container"
				>
					<div class="form-group">
						<label for="txtCod">
							<i class="fas fa-hashtag"></i> Código:
						</label>
						<input
							type="text"
							id="txtCod"
							name="txtCod"
							readonly
							th:field="*{codigo}"
							th:value="${productos.codigo}"
							class="form-control readonly"
						/>
						<small>Este campo no se puede modificar</small>
					</div>

					<div class="form-group">
						<label for="cboCategoria">
							<i class="fas fa-tags"></i> Categoría:
						</label>
						<select
							class="form-control"
							id="cboCategoria"
							name="cboCategoria"
							th:field="*{categoria}"
							required
						>
							<option value="0">Seleccione una Categoría</option>
							<option
								th:each="categoria:${categorias}"
								th:value="${categoria.codigo}"
								th:text="${categoria.nombre}"
							></option>
						</select>
					</div>

					<div class="form-group">
						<label for="txtNom">
							<i class="fas fa-font"></i> Nombre:
						</label>
						<input
							type="text"
							id="txtNom"
							name="txtNom"
							th:field="*{nombre}"
							th:value="${productos.nombre}"
							class="form-control"
							required
						/>
					</div>

					<div class="form-group">
						<label for="txtDes">
							<i class="fas fa-align-left"></i> Descripción:
						</label>
						<textarea
							id="txtDes"
							name="txtDes"
							th:field="*{descripcion}"
							th:text="${productos.descripcion}"
							class="form-control"
							rows="3"
						></textarea>
					</div>

					<div class="form-group">
						<label for="txtPre">
							<i class="fas fa-tag"></i> Precio:
						</label>
						<input
							type="text"
							id="txtPre"
							name="txtPre"
							th:field="*{precio}"
							th:value="${productos.precio}"
							class="form-control"
							required
						/>
					</div>

					<div class="form-group">
						<label for="txtTP">
							<i class="fas fa-clock"></i> Tiempo de Preparación:
						</label>
						<input
							type="text"
							id="txtTP"
							name="txtTP"
							th:field="*{tiempoPreparacion}"
							th:value="${productos.tiempoPreparacion}"
							class="form-control"
							required
						/>
					</div>

					<div class="form-group">
						<label for="txtStock">
							<i class="fas fa-cubes"></i> Stock:
						</label>
						<input
							type="text"
							id="txtStock"
							name="txtStock"
							th:field="*{stock}"
							th:value="${productos.stock}"
							class="form-control"
							required
						/>
					</div>

					<div class="form-group checkbox-group">
						<label class="checkbox-container">
							<input type="checkbox" id="chkEst" th:field="*{estado}" />
							<span class="checkmark"></span>
							<span class="checkbox-label">
								<i class="fas fa-toggle-on"></i> Producto Activo
							</span>
						</label>
					</div>

					<div class="card-footer">
						<button type="submit" class="button button-success">
							<i class="fas fa-save"></i> Guardar Cambios
						</button>
						<a
							th:href="@{/listarproducto}"
							class="button button-secondary"
						>
							<i class="fas fa-arrow-left"></i> Volver al Listado
						</a>
					</div>
				</form>
			</div>
		</div>
		<script th:src="@{/js/menu.js}"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Pastelería - Actualizar Pedido</title>
		<link th:href="@{/css/style.css}" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		/>
	</head>
	<body>
		<header>
			<h1><i class="fas fa-edit"></i> Actualización de Pedido</h1>
		</header>

		<nav>
			<button class="menu-toggle" id="menuToggle">
				<i class="fas fa-bars"></i> Menú de Navegación
			</button>
			<div class="nav-container" id="navContainer">
				<a th:href="@{/listarcategoria}" class="nav-item">
					<i class="fas fa-tags"></i> Categorías
				</a>
				<a th:href="@{/listarcliente}" class="nav-item">
					<i class="fas fa-users"></i> Clientes
				</a>
				<a th:href="@{/listarcompra}" class="nav-item">
					<i class="fas fa-shopping-cart"></i> Compras
				</a>
				<a th:href="@{/listardetallecompra}" class="nav-item">
					<i class="fas fa-receipt"></i> Detalle C.
				</a>
				<a th:href="@{/listardetallepedido}" class="nav-item">
					<i class="fas fa-clipboard-list"></i> Detalle P.
				</a>
				<a th:href="@{/listarempleado}" class="nav-item">
					<i class="fas fa-id-card"></i> Empleados
				</a>
				<a th:href="@{/listarinsumo}" class="nav-item">
					<i class="fas fa-box-open"></i> Insumos
				</a>
				<a th:href="@{/listarpedido}" class="nav-item active">
					<i class="fas fa-cookie"></i> Pedidos
				</a>
				<a th:href="@{/listarproducto}" class="nav-item">
					<i class="fas fa-birthday-cake"></i> Productos
				</a>
				<a th:href="@{/listarproveedor}" class="nav-item">
					<i class="fas fa-truck"></i> Proveedores
				</a>
			</div>
		</nav>

		<div class="container">
			<div class="card fade-in">
				<h2>Actualizar Información de Pedido</h2>
				<p>Complete los campos para actualizar el pedido seleccionado.</p>

				<form
					th:action="@{/actualizarpedido/{id}(id=${pedidos.codigo})}"
					method="post"
					th:object="${pedidos}"
					class="form-container"
				>
					<div class="form-group">
						<label for="txtCod">
							<i class="fas fa-hashtag"></i> Código:
						</label>
						<input
							type="text"
							id="txtCod"
							name="txtCod"
							readonly
							th:field="*{codigo}"
							th:value="${pedidos.codigo}"
							class="form-control readonly"
						/>
						<small>Este campo no se puede modificar</small>
					</div>

					<div class="form-group">
						<label for="cboCliente">
							<i class="fas fa-user"></i> Cliente:
						</label>
						<select
							class="form-control"
							id="cboCliente"
							name="cboCliente"
							th:field="*{cliente}"
							required
						>
							<option value="0">Seleccione un Cliente</option>
							<option
								th:each="cliente:${clientes}"
								th:value="${cliente.codigo}"
								th:text="${cliente.nombre + ' ' + cliente.apellido}"
							></option>
						</select>
					</div>

					<div class="form-group">
						<label for="cboEmpleado">
							<i class="fas fa-id-badge"></i> Empleado:
						</label>
						<select
							class="form-control"
							id="cboEmpleado"
							name="cboEmpleado"
							th:field="*{empleado}"
							required
						>
							<option value="0">Seleccione un Empleado</option>
							<option
								th:each="empleado:${empleados}"
								th:value="${empleado.codigo}"
								th:text="${empleado.nombre + ' ' + empleado.apellido}"
							></option>
						</select>
					</div>

					<div class="form-group">
						<label for="txtFecPed">
							<i class="fas fa-calendar-alt"></i> Fecha Pedido:
						</label>
						<input
							type="date"
							class="form-control"
							id="txtFecPed"
							name="fechaPedido"
							th:field="*{fechaPedido}"
							th:value="${pedido.fechaPedido}"
							required
							pattern="\d{4}-\d{2}-\d{2}"
						/>
					</div>

					<div class="form-group">
						<label for="txtFecEnt">
							<i class="fas fa-calendar-check"></i> Fecha Entrega:
						</label>
						<input
							type="date"
							class="form-control"
							id="txtFecEnt"
							name="fechaEntrega"
							th:field="*{fechaEntrega}"
							th:value="${pedido.fechaEntrega}"
							required
							pattern="\d{4}-\d{2}-\d{2}"
						/>
					</div>

					<div class="form-group">
						<label for="txtTip">
							<i class="fas fa-truck-loading"></i> Tipo Entrega:
						</label>
						<input
							type="text"
							class="form-control"
							id="txtTip"
							name="tipoEntrega"
							th:field="*{tipoEntrega}"
							th:value="${pedido.tipoEntrega}"
						/>
					</div>

					<div class="form-group">
						<label for="txtDir">
							<i class="fas fa-map-marker-alt"></i> Dirección:
						</label>
						<input
							type="text"
							class="form-control"
							id="txtDir"
							name="direccion"
							th:field="*{direccion}"
							th:value="${pedido.direccion}"
						/>
					</div>

					<div class="form-group">
						<label for="txtEst">
							<i class="fas fa-tasks"></i> Estado Pedido:
						</label>
						<input
							type="text"
							class="form-control"
							id="txtEst"
							name="estadoPedido"
							th:field="*{estadoPedido}"
							th:value="${pedido.estadoPedido}"
						/>
					</div>

					<div class="form-group">
						<label for="txtTot">
							<i class="fas fa-dollar-sign"></i> Total:
						</label>
						<input
							type="text"
							class="form-control"
							id="txtTot"
							name="total"
							th:field="*{total}"
							th:value="${pedido.total}"
						/>
					</div>

					<div class="form-group">
						<label for="txtObs">
							<i class="fas fa-comment"></i> Observaciones:
						</label>
						<textarea
							class="form-control"
							id="txtObs"
							name="observaciones"
							th:field="*{observaciones}"
							th:text="${pedido.observaciones}"
							rows="3"
						></textarea>
					</div>

					<div class="form-group checkbox-group">
						<label class="checkbox-container">
							<input type="checkbox" id="chkEst" th:field="*{estado}" />
							<span class="checkmark"></span>
							<span class="checkbox-label">
								<i class="fas fa-toggle-on"></i> Pedido Activo
							</span>
						</label>
					</div>

					<div class="card-footer">
						<button type="submit" class="button button-success">
							<i class="fas fa-save"></i> Guardar Cambios
						</button>
						<a th:href="@{/listarpedido}" class="button button-secondary">
							<i class="fas fa-arrow-left"></i> Volver al Listado
						</a>
					</div>
				</form>
			</div>
		</div>

		<script th:src="@{/js/menu.js}"></script>
	</body>
</html>

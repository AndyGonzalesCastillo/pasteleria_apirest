<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Pastelería - Registro Categoría</title>
		<link th:href="@{/css/style.css}" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		/>
	</head>
	<body>
		<header>
			<h1><i class="fas fa-plus-circle"></i> Registro de Categoría</h1>
		</header>

		<nav>
			<button class="menu-toggle" id="menuToggle">
				<i class="fas fa-bars"></i> Menú de Navegación
			</button>
			<div class="nav-container" id="navContainer">
				<a th:href="@{/listarcategoria}" class="nav-item active">
					<i class="fas fa-tags"></i> Categorías
				</a>
				<a th:href="@{/listarcliente}" class="nav-item">
					<i class="fas fa-users"></i> Clientes
				</a>
				<a th:href="@{/listarcompra}" class="nav-item">
					<i class="fas fa-shopping-cart"></i> Compras
				</a>
				<a th:href="@{/listardetallecompra}" class="nav-item">
					<i class="fas fa-receipt"></i> Detalle C.
				</a>
				<a th:href="@{/listardetallepedido}" class="nav-item">
					<i class="fas fa-clipboard-list"></i> Detalle P.
				</a>
				<a th:href="@{/listarempleado}" class="nav-item">
					<i class="fas fa-id-card"></i> Empleados
				</a>
				<a th:href="@{/listarinsumo}" class="nav-item">
					<i class="fas fa-box-open"></i> Insumos
				</a>
				<a th:href="@{/listarpedido}" class="nav-item">
					<i class="fas fa-cookie"></i> Pedidos
				</a>
				<a th:href="@{/listarproducto}" class="nav-item">
					<i class="fas fa-birthday-cake"></i> Productos
				</a>
				<a th:href="@{/listarproveedor}" class="nav-item">
					<i class="fas fa-truck"></i> Proveedores
				</a>
			</div>
		</nav>

		<div class="container">
			<div class="card fade-in">
				<h2>Registro de Nueva Categoría</h2>
				<p>
					Complete los campos para registrar una nueva categoría en el
					sistema.
				</p>

				<form
					th:action="@{/registrarcategoria}"
					method="post"
					th:object="${categoria}"
					class="form-container"
				>
					<div class="form-group">
						<label for="txtNomCat">
							<i class="fas fa-font"></i> Nombre:
						</label>
						<input
							type="text"
							id="txtNomCat"
							name="txtNomCat"
							th:field="*{nombre}"
							class="form-control"
							required
						/>
					</div>

					<div class="form-group">
						<label for="txtDesCat">
							<i class="fas fa-align-left"></i> Descripción:
						</label>
						<textarea
							id="txtDesCat"
							name="txtDesCat"
							th:field="*{descripcion}"
							class="form-control"
							rows="3"
							required
						></textarea>
					</div>

					<div class="form-group checkbox-group">
						<label class="checkbox-container">
							<input
								type="checkbox"
								id="chkEstCat"
								name="chkEstCat"
								th:field="*{estado}"
							/>
							<span class="checkmark"></span>
							<span class="checkbox-label">
								<i class="fas fa-toggle-on"></i> Categoría Activa
							</span>
						</label>
					</div>

					<div class="card-footer">
						<button type="submit" class="button button-success">
							<i class="fas fa-save"></i> Registrar Categoría
						</button>
						<a
							th:href="@{/listarcategoria}"
							class="button button-secondary"
						>
							<i class="fas fa-times"></i> Cancelar Registro
						</a>
					</div>
				</form>
			</div>
		</div>

		<script th:src="@{/js/menu.js}"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Pasteleria - Listado de Detalle Compras</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<!-- inicio del card -->
			<div class="card text-center">
				<div class="card-header">
					<h1>Listado de Categorias</h1>
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-striped table-hover table-bordered">
							<thead class="table-dark">
								<tr>
									<th scope="col">Codigo</th>
									<th scope="col">Nombre</th>
									<th scope="col">Descripcion</th>
									<th scope="col">Estado</th>
									<th scope="col">Actualizar</th>
									<th scope="col">Eliminar</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="categoria : ${categorias}">
									<td scope="row" th:text="${categoria.codigo}"></td>
									<td th:text="${categoria.nombre}"></td>
									<td th:text="${categoria.descripcion}"></td>
									<td
										th:text="${categoria.estado}? 'Habilitado':'Deshabilitado'"
									>
										Habilitado
									</td>
									<td>
										<a
											th:href="@{/actualizacategoria/{id}(id=${categoria.codigo})}"
											class="btn btn-success"
											>Seleccionar</a
										>
									</td>
									<td>
										<a
											th:href="@{/eliminarcategoria/{id}(id=${categoria.codigo})}"
											class="btn btn-danger"
											>Seleccionar</a
										>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- fin de la tabla -->
				</div>
				<div class="card-footer">
					<a th:href="@{/registrocategoria}" class="btn btn-primary"
						>Registrar Nueva Categoria</a
					>
					<a th:href="@{/menuprincipal}" class="btn btn-secondary"
						>Regresar al menu principal</a
					>
				</div>
			</div>
			<!-- fin del card -->
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>

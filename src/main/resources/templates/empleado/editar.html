<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Pastelería - Actualizar Empleado</title>
		<link th:href="@{/css/style.css}" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		/>
	</head>
	<body>
		<header>
			<h1><i class="fas fa-user-edit"></i> Actualización de Empleado</h1>
		</header>

		<nav>
			<button class="menu-toggle" id="menuToggle">
				<i class="fas fa-bars"></i> Menú de Navegación
			</button>
			<div class="nav-container" id="navContainer">
				<a th:href="@{/listarcategoria}" class="nav-item">
					<i class="fas fa-tags"></i> Categorías
				</a>
				<a th:href="@{/listarcliente}" class="nav-item">
					<i class="fas fa-users"></i> Clientes
				</a>
				<a th:href="@{/listarcompra}" class="nav-item">
					<i class="fas fa-shopping-cart"></i> Compras
				</a>
				<a th:href="@{/listardetallecompra}" class="nav-item">
					<i class="fas fa-receipt"></i> Detalle C.
				</a>
				<a th:href="@{/listardetallepedido}" class="nav-item">
					<i class="fas fa-clipboard-list"></i> Detalle P.
				</a>
				<a th:href="@{/listarempleado}" class="nav-item active">
					<i class="fas fa-id-card"></i> Empleados
				</a>
				<a th:href="@{/listarinsumo}" class="nav-item">
					<i class="fas fa-box-open"></i> Insumos
				</a>
				<a th:href="@{/listarpedido}" class="nav-item">
					<i class="fas fa-cookie"></i> Pedidos
				</a>
				<a th:href="@{/listarproducto}" class="nav-item">
					<i class="fas fa-birthday-cake"></i> Productos
				</a>
				<a th:href="@{/listarproveedor}" class="nav-item">
					<i class="fas fa-truck"></i> Proveedores
				</a>
			</div>
		</nav>

		<div class="container">
			<div class="card fade-in">
				<h2>Actualizar Información del Empleado</h2>
				<p>
					Complete los campos para actualizar la información del empleado
					seleccionado.
				</p>

				<form
					th:action="@{/actualizarempleado/{id}(id=${empleados.codigo})}"
					method="post"
					th:object="${empleados}"
					class="form-container"
				>
					<div class="form-group">
						<label for="txtCod">
							<i class="fas fa-hashtag"></i> Código:
						</label>
						<input
							type="text"
							id="txtCod"
							name="txtCod"
							readonly
							th:field="*{codigo}"
							th:value="${empleados.codigo}"
							class="form-control readonly"
						/>
						<small>Este campo no se puede modificar</small>
					</div>

					<div class="form-group">
						<label for="txtNom">
							<i class="fas fa-user"></i> Nombre:
						</label>
						<input
							type="text"
							id="txtNom"
							name="txtNom"
							th:field="*{nombre}"
							th:value="${empleados.nombre}"
							class="form-control"
							required
						/>
					</div>

					<div class="form-group">
						<label for="txtApe">
							<i class="fas fa-user-tag"></i> Apellido:
						</label>
						<input
							type="text"
							id="txtApe"
							name="txtApe"
							th:field="*{apellido}"
							th:value="${empleados.apellido}"
							class="form-control"
							required
						/>
					</div>

					<div class="form-group">
						<label for="txtDir">
							<i class="fas fa-map-marker-alt"></i> Dirección:
						</label>
						<input
							type="text"
							id="txtDir"
							name="txtDir"
							th:field="*{direccion}"
							th:value="${empleados.direccion}"
							class="form-control"
							required
						/>
					</div>

					<div class="form-group">
						<label for="txtCor">
							<i class="fas fa-envelope"></i> Correo:
						</label>
						<input
							type="email"
							id="txtCor"
							name="txtCor"
							th:field="*{correo}"
							th:value="${empleados.correo}"
							class="form-control"
							required
						/>
					</div>

					<div class="form-group">
						<label for="txtTel">
							<i class="fas fa-phone"></i> Teléfono:
						</label>
						<input
							type="text"
							id="txtTel"
							name="txtTel"
							th:field="*{telefono}"
							th:value="${empleados.telefono}"
							class="form-control"
							required
						/>
					</div>

					<div class="form-group">
						<label for="txtPue">
							<i class="fas fa-briefcase"></i> Puesto:
						</label>
						<input
							type="text"
							id="txtPue"
							name="txtPue"
							th:field="*{puesto}"
							th:value="${empleados.puesto}"
							class="form-control"
							required
						/>
					</div>

					<div class="form-group">
						<label for="txtFecCon">
							<i class="fas fa-calendar-alt"></i> Fecha de Contratación:
						</label>
						<input
							type="date"
							id="txtFecCon"
							name="fechaContratacion"
							th:field="*{fechaContratacion}"
							th:value="${#dates.format(empleados.fechaContratacion, 'yyyy-MM-dd')}"
							class="form-control"
							required
						/>
					</div>

					<div class="form-group checkbox-group">
						<label class="checkbox-container">
							<input type="checkbox" id="chkEst" th:field="*{estado}" />
							<span class="checkmark"></span>
							<span class="checkbox-label">
								<i class="fas fa-toggle-on"></i> Empleado Activo
							</span>
						</label>
					</div>

					<div class="card-footer">
						<button type="submit" class="button button-success">
							<i class="fas fa-save"></i> Guardar Cambios
						</button>
						<a
							th:href="@{/listarempleado}"
							class="button button-secondary"
						>
							<i class="fas fa-arrow-left"></i> Volver al Listado
						</a>
					</div>
				</form>
			</div>
		</div>

		<script th:src="@{/js/menu.js}"></script>
	</body>
</html>
